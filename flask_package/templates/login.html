{% extends "base.html" %}

{% block title %}
Login - Sign In to access your account
{% endblock %}



{% block bodyContent %}
	<div class="main wrapper clearfix">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<table>
				<tr><td>{{ form.email.label }}</td><td> {{ form.email }}</td></tr>
				<tr><td>{{ form.password.label }}</td><td> {{ form.password }}</td></tr>
				<tr><td><button type="submit">{{ form.submit.label }}</button></td>
			</table>
		</form>
	</div>
	<div class="main wrapper clearfix">
		<a href="{{ url_for('register') }}">Don't have an account?</a>
	</div>
{% endblock %}
